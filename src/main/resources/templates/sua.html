<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách Đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <h1 class="text-center text-danger">21135681 - Hồ Huỳnh Hoài Thịnh</h1>
    </div>
    <div class="row my-3">
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Danh sách Đơn hàng</a>
            <a th:href="@{/them}" class="btn btn-primary">Thêm Đơn hàng</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 justify-content-center container card">
            <h1 class="text-center">Sửa đơn hàng</h1>
            <div class="card-body">
                <form th:action="@{/update/{id}(id=${donhang.id})}" th:object="${donhang}" method="POST">
                    <div class="form-group">
                        <div th:if="${#fields.hasErrors('tenKhachHang')}" class="text-danger">
                            <span th:errors="*{tenKhachHang}"></span>
                        </div>
                        <label>Tên Khách hàng</label>
                        <input
                                placeholder="Nhập tên khách hàng"
                                type="text"
                                name="tenKhachHang"
                                th:field="*{tenKhachHang}"
                                class="form-control"
                        />

                    </div>
                    <div class="form-group">
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}">
                            <span th:errors="*{email}"></span>
                        </div>
                        <label>Email</label>
                        <input
                                placeholder="Nhập email"
                                type="text"
                                th:field="*{email}"
                                name="email"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <div th:if="${#fields.hasErrors('tenSP')}" class="text-danger">
                            <span th:errors="*{tenSP}"></span>
                        </div>
                        <label>Tên Sản Phẩm</label>
                        <input
                                placeholder="Nhập tên sản phẩm"
                                type="text"
                                name="tenSP"
                                class="form-control"
                                th:field="*{tenSP}"
                        />
                    </div>
                    <div class="form-group">
                        <div class="text-danger" th:if="${#fields.hasErrors('ngayDatHang')}">
                            <span th:errors="*{ngayDatHang}"></span>
                        </div>

                        <label>
                            Ngày đặt hàng:
                        </label>
                        <input name="ngayDatHang"  type="date" th:value="*{ngayDatHang}"  class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái</label><br>
                        <!-- Radio button "Chấp nhận" -->
                        <input type="radio" th:field="*{trangThai}" value="true" id="trangThai-true" >
                        <label for="trangThai-true">Chấp nhận</label><br>

                        <!-- Radio button "Chưa chấp nhận" -->
                        <input type="radio" th:field="*{trangThai}" value="false" id="trangThai-false">
                        <label for="trangThai-false">Chưa chấp nhận</label>
                    </div>

                    <div class="form-group">
                        <label>Mã Cửa hàng</label>
                        <select name="maCuaHang" th:field="*{cuaHang}" class="form-control">
                            <option th:each="item: ${cuahangs}" th:value="${item.maCuaHang}" th:text="${item.ten}" ></option>
                        </select>
                    </div>
                    <div class="footer-body">
                        <button class="btn btn-primary">Sửa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
